<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Product Grid</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <!-- HEADER SECTION -->
  <header class="site-header">
    <nav class="nav-menu" id="nav-menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="header-right">
      <input type="text" class="search-bar" placeholder="Search..." />
      <div class="cart">
        <span class="cart-icon">ðŸ›’</span>
        <span class="cart-badge" id="cart-count">3</span>
      </div>
      <div class="hamburger" id="hamburger">&#9776;</div>
    </div>
  </header>

  <!-- PRODUCT GRID -->
  <main>
    <div class="product-grid" id="product-grid">
      <a href="product.html?id=1" class="product-card">
        <img src="images/product1.jpg" alt="Product 1">
        <h2>Product Name</h2>
      </a>
    </div>

    <a href="cart.html">Cart (<span id="cart-count-display">0</span>)</a>
  </main>

  <div class="image-container">
    <img id="main-image" src="product.jpg" />
    <div id="zoom-lens"></div>
  </div>

  <div class="variations">
    <label>Size:</label>
    <button onclick="selectVariation('size', 'M')">M</button>
    <button onclick="selectVariation('size', 'L')">L</button>
    <label>Color:</label>
    <button onclick="selectVariation('color', 'Red')">Red</button>
    <button onclick="selectVariation('color', 'Blue')">Blue</button>
  </div>
  
  <div class="quantity-selector">
    <button onclick="changeQuantity(-1)">âˆ’</button>
    <input type="number" id="qty" value="1" readonly>
    <button onclick="changeQuantity(1)">+</button>
  </div>
  <p>Total Price: â‚¹<span id="total-price">999</span></p>

  <button onclick="addToCart()">Add to Cart</button>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <img src="assets/sale-banner.webp" alt="Sale Banner" loading="lazy" />
      <h1>The Ultimate Sale is Here!</h1>
      <p>Don't miss out on the best deals of the season. Limited time only!</p>
      <a href="#" class="cta-button">Shop Now</a>
    </div>
  </section>

  <!-- JS SCRIPTS -->
  <script src="scripts/app.js"></script>
</body>
</html>
